<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 120 + (i * 85)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="hide-mobile player-container"></app-player>
<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer"
        [name]="player"></app-player-mobile>
</div>
<div class="field">
    <div class="card-stack">
        <!-- stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*2}"
            src="/assets/img/cards/card_cover.png" alt="Card Cover">
        <img (click)="pickCard()" class="top-card" style="right: 17.5px" src="/assets/img/cards/card_cover.png"
            alt="Card Cover">
        <!-- placed cards -->
        <img *ngFor="let card of game.placedCards" class="placed-card" src="/assets/img/cards/{{ card }}.png"
            alt="Placed Cards">
        <!-- current card (animation) -->
        <img (click)="pickCard()" *ngIf="game.hasPickCardAnimation" class="pick-card" style="right: 17.5px"
            src="/assets/img/cards/{{ game.currentCard }}.png" alt="Card">
    </div>
</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button (click)="openDialog()" mat-fab color="primary" class="button-add">
    <mat-icon>add</mat-icon>
</button>
